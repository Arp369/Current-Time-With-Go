<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Time API</title>
</head>
<body>

    <h1>Current Time in Toronto</h1>

    <div>
        <div id="time">Loading...</div>
        <button onclick="getCurrentTime()">Refresh Time</button>
    </div>

    <script>
        // Function to fetch the current time from the API
        function getCurrentTime() {
            fetch('http://localhost:8080/current-time') // Your Go API URL
                .then(response => response.json())
                .then(data => {
                    // Update the time on the page
                    document.getElementById('time').textContent = data.time;
                })
                .catch(error => {
                    console.error('Error fetching time:', error);
                    document.getElementById('time').textContent = 'Failed to fetch time.';
                });
        }

        // Automatically fetch the time when the page loads
        window.onload = getCurrentTime;
    </script>

</body>
</html>
